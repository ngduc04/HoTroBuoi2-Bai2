<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<form method="get" th:action="@{/home/caculator}">
    <input type="number" name="number1" placeholder="Number 1 ...">
    <select name="option">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">:</option>
    </select>
    <input type="number" name="number2" placeholder="Number 2 ...">
    <button type="submit">Submit</button>

<h1>Result: [[${caculator}]]</h1>

</form>
</body>
</html>
